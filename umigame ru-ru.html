<h2>ウミガメのスープ遊び方</h2>
<h3>　①一人が出題者となって参加者（複数可）に問題を出す</h3>
<h3>　②問題を聞いた後、参加者は出題者に様々な質問をする</h3>
<h3>　③それに対し出題者は『Yes』『No』『関係ありません』のいずれかで答える</h3>
<h3>　④時間内で質問と解答（②～③）を繰り返し問題の真相を探る</h3>
<h3>　⑤時間が過ぎるか、真相が暴かれたら出題者が問題の解説をして終了</h3>
