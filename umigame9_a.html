<h2>【解説】</h2>
真相は女の職業にあった。<br>
以前、彼女は宇宙ステーション内に勤務していたのである。<br><br>
無重力のステーション内では持っているものを手放せばその場に浮かんだままでいるため、<br>
ちょっとその場を外れるような時に空中に放置することがよくあった。<br><br>
つい先日地球に帰ったのだが、女はなかなかその癖が抜けないようだ。
<h2>【要約】</h2>
<h3>女は宇宙飛行士で、最近地球に帰還した。無重力の時の癖でつい物を空中で手放してしまう。</h3>
