<h2>【解説】</h2>
現れた幽霊は、随分素っ気なくパイプ椅子に座っていた。<br>
幽霊の顔を下から照らしているその光は、当人がいじっている<br>
スマートフォンのものであった。<br><br>
座り込んで気だるそうにスマートフォンをいじる幽霊などいるはずがない。<br>
カメオはその瞬間、自分がどういうわけか順路を間違え、<br>
「幽霊たちの控え室」の方に迷い込んでしまったことに気づいたのだ。
<h2>【要約】</h2>
<h3>カメオは幽霊屋敷のスタッフエリアに迷い込んでしまったことに気づき引き返した。<br>
下から照らしていた光はキャストがいじっていたスマホの光であった。</h3>
