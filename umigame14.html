<h2>【第14問】駄菓子屋で流した涙</h2>
<h3>ある男がとある駄菓子屋を訪れた。<br>
陳列棚の隙間に小さな鏡があるのを見つけた彼は、店主にこう尋ねた。<br><br>
「この鏡は古いものですか？」<br><br>
店主は答えた。<br>
「ああ。かれこれ20年以上は置いているよ」<br><br>
その答えを聞いた男は泣き崩れた。<br>
いったいなぜ？</h3>
