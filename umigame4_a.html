<h2>【解説】</h2>
北斗七星を含むいくつかの星々を結ぶと、
一年を通して観測できる巨大な星座『おおぐま座』が現れる。<br><br>
夜、天体観測に山を訪れたカメオ。
ひらけたところで北の空を見上げると、普段街にいてなかなか肉眼で<br>
とらえることのできない星空が目に飛び込んできた。<br>
中でも『おおぐま座』はひときわ目立っていた。<br>
その姿があまりに美しくて、カメオは涙を流したのだ。
そういう人々の中には、「なんか肩が重い気がする……」などと、不調を訴えだす者もいた。
