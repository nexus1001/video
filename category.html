.button5 {
  display       : inline-block;
  border-radius : 25%;          /* 角丸       */
  font-size     : 32pt;        /* 文字サイズ */
  text-align    : center;      /* 文字位置   */
  cursor        : pointer;     /* カーソル   */
  padding       : 12px 79px;   /* 余白       */
  background    : #ffff4d;     /* 背景色     */
  color         : #000000;     /* 文字色     */
  line-height   : 1em;         /* 1行の高さ  */
  opacity       : 1;           /* 透明度     */
  transition    : .3s;         /* なめらか変化 */
}
.button:hover {
  opacity       : 0.8;         /* カーソル時透明度 */
}
