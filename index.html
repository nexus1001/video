<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>みんなの部屋</title>
    <link rel="stylesheet" href="../_shared/style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="heading">みんなの部屋</h1>
      <p class="note">
        Change Room mode (before join in a room):
        <a href="#">少人数</a> / <a href="#sfu">大人数</a>
      </p>
      <div class="room">
        <div>
          <div class="remote-streams" id="js-remote-streams"></div>
          <video autoplay playsinline id="js-local-mediastream"></video>
          <video id="js-local-stream"></video>
          <span id="js-room-mode"></span>:
          <input type="text" placeholder="部屋の名前" id="js-room-id">
          <!-- triggerメソッドを使って任意のタイミングでイベントを実行する -->
          <button id="js-join-trigger">参加</button>
          <button id="js-leave-trigger">退会</button>
        <!--  <button id="js-audioleave-trigger">ミュート</button>
          <button id="js-videoleave-trigger">カメラオフ</button>-->
        <!--  <button type="button" onclick="fadein()">フェードイン</button>
          <button type="button" onclick="fadeout()">フェードアウト</button>-->
        </div>
        <div class="toggle-mute">
        <button id="js-toggle-camera">カメラ</button>
        <span id="camera-status"></span>
        <br>

        <button id="js-toggle-microphone">マイク</button>
        <span id="microphone-status"></span>
        <br>
     
        </div>
        <button id="js-toggle-mediastream">画面共有</button>
      
        

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">メッセージ</button>
        </div>
      </div>
      <p class="meta" id="js-meta"></p>
    </div>
    <script src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script src="../_shared/key.js"></script>
    <script src="./script.js"></script>
    <script src="./script1.js"></script>
  </body>
</html>
