<h2>【第12問】ウォーターハザード</h2>
<h3>隣り合う二つの国があった。<br>
A国は国内に巨大な湖を有しており、水資源に恵まれた豊かな国であった。<br><br>
B国は対称的に水源に恵まれず、水が慢性的に不足した貧しい国であった。<br>
必然的に、A国の湖から伸びる河川を通じて国内に流れてくる水が<br>
B国のライフラインとなっていた。<br><br>
最近、二国間は関係悪化により敵対するようになった。<br>
A国が水の供給を打ち止めにすれば、それを命綱とするB国の壊滅は明らかに<br>
思われたが、A国はあえてそれをしなかった。<br><br>
いったいどういう意図があったのだろう？</h3>

<h2> タイマー　</h2>
<form name="ktimer" onSubmit="return false;">
<input type="text" name="counter" size="10">
<input type="button" name="b_start" size="10" value="スタート" onClick="count_start()">
<input type="button" name="b_reset" size="10" value="リセット" onClick="count_stop()">
<input type="button" size="10" value="5分" onClick="set_timer(300)">
<input type="button" size="10" value="10分" onClick="set_timer(600)">
<input type="button" size="10" value="15分" onClick="set_timer(900)">
<input type="button" size="10" value="20分" onClick="set_timer(1200)">
</form>

<script type="text/javascript">
def_count = 60;
document.ktimer.counter.value = def_count;

function count_start() {
	//カウント開始
	count = document.ktimer.counter.value;
	document.ktimer.b_start.disabled = true;
	timerID = setInterval('countdown()',1000);
}

function countdown() {
	//カウント表示
	count--;
	document.ktimer.counter.value = count;	
	if (count <= 0) {
		alert('時間になりました');
		count_stop();
	}
}
function count_format(num) {
	//カウント表示の書式設定
	var tm,ts;
	tm = Math.floor(num / 60); //分
	ts = num % 60; //秒
	if (ts < 10) ts = "0" + ts;
	return tm + ":" + ts;
}

timer_reset();

function timer_reset() {
	//タイマーの初期化
	timerID = 0;
	document.ktimer.counter.value = def_count;
	document.ktimer.b_start.disabled = false;
}
function set_timer(num) {
	//規定時間の設定
	if (timerID > 0) {
		count_stop();
	}
	document.ktimer.counter.value = num;
	count_start();
}
function count_stop() {
	//カウント停止
	clearInterval(timerID);
	timer_reset();
}
</script>
