<h3>昨夜の夏祭りで花火を見た6歳の娘の恵那が
「花火ってどうして光って大きい音が鳴るの？」
と聞いてきた。
私は大きな玉に『火薬』を入れて、それに火を付けて大きな爆発を起こしているのよと説明した。
翌日のお昼、私がカップやきそばを食べようと蓋を開け「かやく」を入れようとしたところを見て昨日の花火の話を思い出した恵那は、「加薬」を「火薬」と勘違いしてしまい
「食べたら駄目！お母さんが爆発しちゃう！」
と、私を危険から回避してくれたのでした。</h3>
