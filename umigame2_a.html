<h2>【解説】</h2>
服屋での採寸、店員の男がカメオのウエストを測ろうとする一場面。<br>
メジャーを片手に男は両手をぐるりとカメオの体に回すのだが、<br>
カメオの出っ張った腹が邪魔をして左右の手が届かない。<br>
男は図らずしてカメオを抱きしめる形になってしまった。<br><br>
カメオは両手を上に挙げながらも、恥ずかしさに顔を覆いたい気分であった。
<h2>【要約】</h2>
<h3>服屋での採寸。店員がメジャーを体に回そうとすると、<br>
カメオが肥満体だったため抱きしめる形になってしまった。</h3>
